<!doctype html>
<html lang="en-ca" dir="ltr">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="x-ua-compatible" content="ie=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
      <title>FCC: Survey Form</title>
      <link rel="shortcut icon" href="https://battleoil.github.io/images/icon/favicon.png">
        <style>
            body{
                font-size:16px;
                font-family: SF Pro Display,SF Pro Icons,AOS Icons,Helvetica Neue,Helvetica,Arial,sans-serif,Microsoft YaHei UI;
                background: center cover;
                background-image:url(https://images.unsplash.com/photo-1571607050173-323d37e16af4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80);
                
            }
            body:after{
                content:"";
                filter:blur(5px);
            }
            #survey-form{
                width:800px;
                background:rgba(0,0,0,0.4);
                padding:20px;
                color:#FFF;
            }
            input{
                    width: 100%;
                     border: 0;
                     border-radius: 2.5px;
                    height: 18px;
                    margin:5px;
            }
            #comment{
                min-height:100px;
                width:100%;
                resize:vertical;
                padding:10px;
            }
        </style>
    </head>
  
    <body>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      <h1 id="title">Demo Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <div>
          <form id="survey-form" action="">
              <div><label id="name-label" for="name">Name<br><input type="text" id="name" placeholder="Enter your name" required></label></div>
              <div><label id="email-label" for="email">Email<br><input type="email" id="email" placeholder="Enter your email" required></label></div>
              <div><label id="number-label" for="age">Age(optional)<br><input type="number" id="number" min="10" max="100" placeholder="Enter your age"></label></div>
              <div><label for="sys">Which operating system are you using?<br><select id="dropdown" required><option value="null" disable selected>Select current system</option><option value="Windows">Windows</option><option value="Mac">Mac OS</option><option value="Linux">Linux</option></select></label></div> 
              <div><p>Is this website readable?</p><label for="yes"><input type="radio" name="readable" value="Yes">Yes</label><br><label for="Maybe"><input type="radio" name="readable" value="Maybe">Maybe</label><br><label for="No"><input type="radio" name="readable" value="No">No</label></div>          
              <div><p>Which part you like on my blog?</p><label><input id="checkbox" type="checkbox" value="Blog">Blog</label><br ><label><input id="checkbox" type="checkbox" value="Video">Video</label><br ><label><input id="checkbox" type="checkbox" value="Music">Music</label></div>
              <div><p>Leave you comment below</p><textarea id="comments" name="commont" placeholder="Enter your comment here..."></textarea></div>
              <div><button id="submit" type="submit">Submit</button></div>
          </form>
      </div>
    </body>
</html>
